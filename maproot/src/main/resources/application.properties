spring.application.name=maproot

spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@118.130.245.230:1521:xe
spring.datasource.username=kh16fa
spring.datasource.password=kh16fa

# dbcp (database connection pool)
spring.datasource.dbcp2.max-total=20
#spring.datasource.dbcp2.min-idle=5
spring.datasource.dbcp2.max-idle=5

# multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB 
spring.servlet.multipart.max-request-size=10MB

# springdoc
springdoc.api-docs.enabled=true
springdoc.packages-to-scan=com.kh.spring10.restcontroller
springdoc.swagger-ui.path=/api.html

#mybatis
mybatis.type-aliases-package=com.kh.maproot.dto, com.kh.maproot.vo
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=/mybatis/**/*-mapper.xml
mybatis.configuration.jdbc-type-for-null=NULL

#logging
logging.level.root=WARN
logging.level.com.kh=DEBUG
logging.level.account=DEBUG
logging.level.accountToken=DEBUG
logging.level.pokemon=DEBUG
logging.level.patment=DEBUG
logging.level.patmentDetail=DEBUG
